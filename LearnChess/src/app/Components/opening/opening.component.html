<div class="container">

  <!-- nav tab -->
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">All</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">E4</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">D4</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Others</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"></div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
  </div>


  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let opening of opening">
      <!-- card -->
      <mdb-card>
        <mdb-card-img [src]="opening.image1"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h6>{{opening.name}}</h6>
          </mdb-card-title>

          <mdb-card-text>

          </mdb-card-text>

          <!-- button for modal -->
          <button class="btn btn-outline-primary" (click)="onselect(opening)" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
        </mdb-card-body>
      </mdb-card>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" *ngIf="selectedOpening">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Name: {{selectedOpening.name}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- modal body -->
              <div class="modal-body">
                <h6>Description: {{selectedOpening.description}}</h6>
                <img src={{selectedOpening.image1}} class="img-fluid">
              </div>
              <!-- modal footer -->
              <div class="modal-footer">
                  <!-- close button for modal -->
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

          </div>
  </div>
