<!-- container -->
<div  class="container container-fluid-lg mx-auto p-3  m-3" *ngIf = "forum">     
    <!-- row -->
      <div class="row">
        <!-- column -->
        <div class="col-2 align-item-center" >
          <!-- form -->
          <div class="form-floating mb-3">
            <input type="text"class="form-control" id="floatingCode"placeholder="Question #"
                   [(ngModel)]="forum.id"> <label for="floatingid">Question #</label>
          </div>
          </div>
      </div>
      <!-- row -->
      <div class="row">
        <!-- column -->
        <div class="col-5">
          <!-- form -->
          <div class="form-floating mb-3"> 
            <input type="text" class="form-control" id="floatingCode"placeholder="Question"
                   [(ngModel)]="forum.question"><label for="floatingquestion">Question</label> 
          </div>
        </div>
        </div>
        <!-- row -->
        <div class="row">
          <!-- column -->
        <div class="col-8">
          <!-- form -->
          <div class="form-floating mb-4"> 
            <input type="text" class="form-control" id="floatingCode"placeholder="answer"
                   [(ngModel)]="forum.answer"><label for="floatinganswer">Answer</label> 
          </div>
        </div>
      </div>
  
      <!-- footer -->
        <div class="modal-footer">
          <!-- button for save change -->
          <button type="button"  class="btn btn-secondary"   (click)="save()" >Save changes</button>
          <!-- button for going back -->
          <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
        </div>
    </div>
