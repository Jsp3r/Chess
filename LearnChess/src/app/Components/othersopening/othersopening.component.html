<!-- container -->
<div class="container">

    <!--nav tablist  -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="pills-home-tab" data-toggle="pill" routerLink="/opening" role="tab" aria-controls="pills-all" aria-selected="true">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" routerLink="/e4" role="tab" aria-controls="pills-e4" aria-selected="false">E4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" routerLink="/d4" role="tab" aria-controls="pills-d4" aria-selected="false">D4</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" routerLink="/others" role="tab" aria-controls="pills-others" aria-selected="false">Others</a>
        </li>
      </ul>
      <!-- tab content -->
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab"></div>
        <div class="tab-pane fade" id="pills-e4" role="tabpanel" aria-labelledby="pills-e4-tab"></div>
        <div class="tab-pane fade" id="pills-d4" role="tabpanel" aria-labelledby="pills-d4-tab"></div>
        <div class="tab-pane fade" id="pills-others" role="tabpanel" aria-labelledby="pills-others-tab"></div>
      </div>


    <!-- row -->
    <div class="row">
        <!-- column -->
      <div class="col-md-4 mx-auto my-3" *ngFor="let others of others">
        <!-- card body -->
        <div class="card-body">
            <img src="{{others.image0}}" width="230">
        </div>
        <!-- card body -->
        <div class="card-body">
            {{others.name}}
        </div>
        <!-- card footer -->
        <div class="card-footer">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-secondary" (click)="onselect(others)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            View
            </button>
          </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <!-- modal content -->
          <div class="modal-content" *ngIf="selectedOthers">
            <!-- modal header -->
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{selectedOthers.name}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <!-- modal body -->
          <div class="modal-body">
        
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            <!-- carousel item -->
            <div class="carousel-item active">
              <h6>{{selectedOthers.description}}</h6>
              <img src={{selectedOthers.image1}} class="img-fluid">

            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image2}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image3}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image4}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image5}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image6}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image7}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image8}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image9}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image10}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <!-- <h6>Description: {{selectedOthers.description}}</h6> -->
              <img src={{selectedOthers.image11}} class="img-fluid">
            </div>
            <div class="carousel-item">
              <h6>{{selectedOthers.description2}}</h6>
              <img src={{selectedOthers.image12}} class="img-fluid">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
